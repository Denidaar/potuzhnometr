<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä</title>
  <style>
    /* –û–±—â–∞—è —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    body {
      margin: 0;
      padding: 20px;
      background: #000; /* –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333; /* –¢—ë–º–Ω–æ-—Å–µ—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }
    .header img {
      width: 30px;
      height: auto;
      margin-right: 8px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .model {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }
    .gauge {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .gauge-icon {
      font-size: 24px;
      width: 40px;
      text-align: center;
    }
    .gauge-bar {
      flex: 1;
      height: 20px;
      background: #555; /* –¢—ë–º–Ω–∞—è –±–∞–∑–∞ –¥–ª—è –ª–∏–Ω–∏–∏ */
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .gauge-fill {
      background: #4CAF50;
      height: 100%;
      width: 0%;
      transition: width 0.1s ease-out;
    }
    .display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    /* –ö—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞ —Å —á–∏—Å–ª–æ–º –∏ –ø–æ–¥–ø–∏—Å—å—é "–ü–¢–ñ" */
    .round-display-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: #66BB6A; /* –°–≤–µ—Ç–ª–µ–µ, —á–µ–º —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      color: #fff;
      cursor: pointer;
      outline: none;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* –û—Ç–ª–∏—á–∞–µ–º —á–∏—Å–ª–æ –æ—Ç –ø–æ–¥–ø–∏—Å–∏, —Ç–µ–∫—Å—Ç "–ü–¢–ñ" —Ä–∞—Å–ø–æ–ª–∑–∞–µ—Ç—Å—è –ø–æ–¥ —á–∏—Å–ª–æ–º */
    .round-display-button .value {
      font-size: 32px;
      line-height: 1;
    }
    .round-display-button .ptz-label {
      font-size: 16px;
      margin-top: 5px;
    }
    /* –ö–Ω–æ–ø–∫–∞ "–ß—É—Ç–ª–∏–≤—ñ—Å—Ç—å" */
    .sensitivity {
      width: 100%;
      margin-bottom: 10px;
    }
    .sensitivity button {
      background: #64B5F6;
      border: none;
      padding: 10px 15px;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å —Ñ–ª–∞–≥–æ–º –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ–º -->
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="–£–∫—Ä–∞—ó–Ω—Å—å–∫–∏–π –ø—Ä–∞–ø–æ—Ä">
      <div class="title">–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä</div>
    </div>
    <!-- –ú–æ–¥–µ–ª—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
    <div class="model">–ü–ú-2025</div>
    <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è —Å —ç–º–æ–¥–∑–∏ -->
    <div class="gauge">
      <div class="gauge-icon">üò¥</div>
      <div class="gauge-bar">
        <div class="gauge-fill"></div>
      </div>
      <div class="gauge-icon">üíÄ</div>
    </div>
    <!-- –ë–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
    <div class="display">
      <button class="round-display-button">
        <span class="value">0</span>
        <span class="ptz-label">–ü–¢–ñ</span>
      </button>
      <div class="sensitivity">
        <button>–ø–µ—Ä–µ—Å—Ç–∞–Ω—å —Ç–∏–∫–∞—Ç–∏</button>
      </div>
    </div>
    <!-- –§—É—Ç–µ—Ä -->
    <div class="footer">MADE BY DENIDAAR</div>
  </div>
  
  <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    var roundButton = document.querySelector('.round-display-button');
    var valueSpan = document.querySelector('.round-display-button .value');
    var gaugeFill = document.querySelector('.gauge-fill');

    // –§—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏: —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç 0 –¥–æ target (—à–∞–≥ –∑–∞ —à–∞–≥–æ–º)
    function animateValue(target) {
      let current = 0;
      let stepDelay = 50; // –∑–∞–¥–µ—Ä–∂–∫–∞ –≤ 50 –º—Å –º–µ–∂–¥—É —à–∞–≥–∞–º–∏
      let interval = setInterval(function() {
        if (current < target) {
          current++;
          valueSpan.textContent = current; // –æ–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—É
          gaugeFill.style.width = current + '%'; // –æ–±–Ω–æ–≤–ª—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ª–∏–Ω–∏–∏
        } else {
          clearInterval(interval);
        }
      }, stepDelay);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫—Ä—É–≥–ª–æ–π –∫–Ω–æ–ø–∫–µ
    roundButton.addEventListener('click', function() {
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 100
      var targetValue = Math.floor(Math.random() * 101);
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏ –ª–∏–Ω–∏—é –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
      valueSpan.textContent = '0';
      gaugeFill.style.width = '0%';
      animateValue(targetValue);
    });
  </script>
</body>
</html>
